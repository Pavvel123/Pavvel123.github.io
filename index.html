<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Plan zajęć PG</title>
  <style>
  </style>
</head>
<body>
  <h1>Plan zajęć PG</h1>

  <!-- Desktop view container -->
  <div class="desktop-view">
    <table id="desktopTimetable">
      <!-- Desktop table will be built by JavaScript -->
    </table>
  </div>

  <!-- Mobile view container -->
  <div class="mobile-view">
    <nav>
        <div class="select_box">
            <label for="daySelect">Wybierz dzień:</label>
            <br>
            <select id="daySelect">
              <option value="Poniedziałek">Poniedziałek</option>
              <option value="Wtorek">Wtorek</option>
              <option value="Środa">Środa</option>
              <option value="Czwartek">Czwartek</option>
              <option value="Piątek">Piątek</option>
            </select>
        </div>
        <div class="select_box">
            <label for="weekSelect">Wybierz tydzień:</label>
            <br>
            <select id="weekSelect">
              <option value="A">Tydzień A</option>
              <option value="B">Tydzień B</option>
            </select>
        </div>
        <div class="select_box">
            <button id="selectActual">Plan na dzisiaj</button>
        </div>
    </nav>
    <table id="mobileTimetable">
      <!-- Tabela mobilna zostanie wygenerowana przez JS -->
    </table>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
