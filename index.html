<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Plan zajęć PG — semestr piąty</title>
</head>
<body>
  <div class="app">
    <header>
      <h1>Plan zajęć PG</h1>
      <h3>semestr piąty</h3>
    </header>
    <div class="controls">
      <label class="small">Tydzień</label>
      <select id="weekSelect" class="week-select"></select>
      <label class="small">Dzień</label>
      <select id="daySelect" class="day-select"></select>
      <button id="todayBtn" class="btn small">Plan na dzisiaj</button>
    </div>

    <main>
      <section class="timetable" id="timetable">
        <div class="times" id="timesCol"></div>
      </section>
      <footer>
        Ostatnia aktualizacja: 26 września 2025 roku
      </footer>
    </main>
  </div>
  <script src="script-min.js"></script>
</body>
</html>
